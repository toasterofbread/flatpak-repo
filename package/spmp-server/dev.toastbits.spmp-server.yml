id: dev.toastbits.spmp-server
command: spms

runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk

# Used by ayatana-ido
sdk-extensions:
  - org.freedesktop.Sdk.Extension.vala
build-options:
  prepend-path: "/usr/lib/sdk/vala/bin"
  prepend-ld-library-path: "/usr/lib/sdk/vala/lib"

finish-args:
  # Network access
  - --share=network

  # mpv GUI
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri

  # Audio playback
  - --filesystem=xdg-run/pipewire-0:ro
  - --socket=pulseaudio

  # MPRIS
  - --own-name=org.mpris.MediaPlayer2.spmp

  # App indicator
  - --talk-name=org.gnome.SettingsDaemon.MediaKeys
  - --talk-name=org.kde.StatusNotifierWatcher

cleanup:
  - /include
  - /share/man
  - /share/aclocal
  - /bin/curl*
  - '*.a'
  - '*.la'
  - /lib/python*

modules:
  # Used by libplacebo
  - name: Jinja2
    buildsystem: simple
    build-commands:
      - pip3 install --prefix=/app --no-deps .
    sources:
      - type: archive
        url: https://files.pythonhosted.org/packages/b2/5e/3a21abf3cd467d7876045335e681d276ac32492febe6d98ad89562d1a7e1/Jinja2-3.1.3.tar.gz
        sha256: ac8bd6544d4bb2c9792bf3a159e80bba8fda7f07e81bc3aed565432d5925ba90

  - name: libplacebo
    buildsystem: meson
    config-opts:
      - -Dauto_features=disabled
      - --prefix=/app
      - --libdir=/app/lib
    sources:
      - type: archive
        url: https://code.videolan.org/videolan/libplacebo/-/archive/v6.338.2/libplacebo-v6.338.2.tar.gz
        sha256: d029adbe55bba8aed7aed2c48b0b66081dddfb9d42683a709342e33aa666c544

  - name: libass
    buildsystem: simple
    build-commands:
      - |
        ./configure \
            --prefix=/app \
            --disable-libunibreak
      - make install -j$(nproc)
    sources:
      - type: archive
        url: https://github.com/libass/libass/releases/download/0.17.1/libass-0.17.1.tar.gz
        sha256: d653be97198a0543c69111122173c41a99e0b91426f9e17f06a858982c2fb03d

  - name: libmpv
    buildsystem: meson
    config-opts:
      - --prefix=/app
      - --libdir=/app/lib
      - -Dbuildtype=release
      - -Dstrip=true
      - -Ddefault_library=shared
      - -Dlibmpv=true
      - -Dauto_features=disabled
      - -Dcplayer=false
      - -Dbuild-date=false
      - -Dlua=disabled

      # Audio
      - -Dalsa=enabled
      - -Djack=enabled
      - -Dpipewire=enabled
      - -Dpulse=enabled

      # Video (for --gui flag)
      - -Dgl=enabled
      - -Dwayland=enabled
      - -Degl=enabled
      - -Degl-wayland=enabled

    sources:
      - type: archive
        url: https://github.com/mpv-player/mpv/archive/refs/tags/v0.38.0.tar.gz
        sha256: 86d9ef40b6058732f67b46d0bbda24a074fae860b3eaae05bab3145041303066

  - name: libxcrypt
    buildsystem: simple
    build-commands:
      - ./configure --prefix=/app
      - make install -j$(nproc)
    sources:
      - type: archive
        url: https://github.com/besser82/libxcrypt/releases/download/v4.4.36/libxcrypt-4.4.36.tar.xz
        sha256: e5e1f4caee0a01de2aee26e3138807d6d3ca2b8e67287966d1fefd65e1fd8943

  - ../../dependencies/libayatana-appindicator3-0.1.yml

  - name: libcurl
    buildsystem: simple
    build-commands:
      - ./configure --prefix=/app --with-openssl --enable-versioned-symbols
      - make install -j$(nproc)
    sources:
      - type: archive
        url: https://curl.se/download/curl-8.7.1.tar.gz
        sha256: f91249c87f68ea00cf27c44fdfa5a78423e41e71b7d408e5901a9896d905c495

  - name: spmp-server
    buildsystem: simple
    build-commands:
      - install -Dm755 spmp-server.sh /app/bin/spms
      - install -Dm755 spms.kexe /app/bin/spms.kexe
    sources:
      - type: file
        path: spmp-server.sh

      - type: file
        url: https://github.com/toasterofbread/spmp-server/releases/download/v0.4.0-beta1/spms-v0.4.0-beta1-linux-x86_64.kexe
        sha256: ddd5f4ed6d081564ecc706cff4aae47fa7e02bdebd999c4e6b76622b3698f525
        dest-filename: spms.kexe
        only-arches: [x86_64]

      - type: file
        url: https://github.com/toasterofbread/spmp-server/releases/download/v0.4.0-beta1/spms-v0.4.0-beta1-linux-arm64.kexe
        sha256: b71ef7f90414257d23b1483811a9e159f94b7991f5715e0be10447b17350839c
        dest-filename: spms.kexe
        only-arches: [aarch64]

  - name: other-files
    buildsystem: simple
    build-commands:
      - install -D icon.png /app/share/icons/hicolor/64x64/apps/dev.toastbits.spmp-server.png
      - install -D dev.toastbits.spmp-server.metainfo.xml /app/share/metainfo/dev.toastbits.spmp-server.metainfo.xml
    sources:
      - type: file
        url: https://raw.githubusercontent.com/toasterofbread/spmp-server/8510111cdcf34f426350571250ae57995107618a/icon.png
        dest-filename: icon.png
        sha256: 3957489cc266b53e8ac46fa4c93837f1db039d9d09ed20548603e6208e5514e0
      - type: file
        path: dev.toastbits.spmp-server.metainfo.xml
